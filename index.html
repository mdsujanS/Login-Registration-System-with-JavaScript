<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body>
    <div class="container mt-5 text-center">
        <h2 class="display-4"><strong>Welcome to Login & Registation Sustem with Bootstrap and JS</strong></h2>
        <button class="btn btn-outline-primary mt-3 me-2" onclick="showForm('register')">Registation</button>
        <button class="btn btn-outline-warning  mt-3 px-8" onclick="showForm('login')">Login</button>
    </div>


    <!-- Registation Form -->
    <div class="container mt-5 d-none" id="registationForm">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4 bg-body-secondary shadow-lg">
                    <h3 class="text-center mb-3">Register</h3>
                    <input type="text" id="registerName" class="mb-2 form-control" placeholder="Full Name">
                    <input type="text" id="RegisterUserName" class="mb-2 form-control" placeholder="Username">
                    <input type="email" id="registerEmail" class="mb-2 form-control" placeholder="Email">
                    <input type="password" id="registerPass" class="mb-2 form-control" placeholder="Password">
                    <button class="btn btn-primary w-100" onclick="register()">Register</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Form -->
    <div class="container mt-5 d-none" id="loginForm">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4 bg-body-secondary shadow-lg">
                    <h3 class="text-center mb-3">Login</h3>
                    <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email">
                    <input type="password" id="loginPass" class="form-control mb-2" placeholder="Password">
                    <button class="btn btn-success w-100 " onclick="login()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
